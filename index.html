<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>

		<meta name="description" content="Webpage">
		<link href="stylesheet.css" rel="stylesheet">

		<script src="jquery.min.js"></script>
		<script src="script.js"></script>
	</head>
	<body>
<h1>Fruit Market</h1>
<h2>Total Cash: $ <span id="totalCash">100</span></h2>
<div id="market">
	<div id="apple">
		<h3>Apple</h3>
		<button class="button" id="appleButton">Buy</button>
		<p clas="price" id="applePrice">5</p>
	</div>
	<div id="orange">
		<h3>Orange</h3>
		<button class="button" id="orangeButton">Buy</button>
		<p clas="price" id="orangePrice">5</p>
	</div>
	<div id="banana">
		<h3>Banana</h3>
		<button class="button" id="bananaButton">Buy</button>
		<p clas="price" id="bananaPrice">5</p>
	</div>
	<div id="grape">
		<h3>Grapes</h3>
		<button class="button" id="grapeButton">Buy</button>
		<p clas="price" id="grapePrice">5</p>
	</div>
</div>
<div id="buyer">
	<div id="buyerApple">
		<h3>Your Apples</h3>
		<p clas="amount" id="appleAmount">0</p>
		<p clas="totalPrice" id="totalApplePrice">0</p>
		<p clas="averagePrice" id="averageApplePrice">0</p>
	</div>
	<div id="buyerOrange">
		<h3>Your Oranges</h3>
		<p clas="amount" id="orangeAmount">0</p>
		<p clas="totalPrice" id="totalOrangePrice">0</p>
		<p clas="averagePrice" id="averageOrangePrice">0</p>
	</div>
	<div id="buyerBanana">
		<h3>Your Bananas</h3>
		<p clas="amount" id="bananaAmount">0</p>
		<p clas="totalPrice" id="totalBananaPrice">0</p>
		<p clas="averagePrice" id="averageBananaPrice">0</p>
	</div>
	<div id="buyerGrape">
		<h3>Your Grapes</h3>
		<p clas="amount" id="grapeAmount">0</p>
		<p clas="totalPrice" id="totalGrapePrice">0</p>
		<p clas="averagePrice" id="averageGrapePrice">0</p>
	</div>
</div>
	</body>
</html>

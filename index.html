<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>

		<meta name="description" content="Webpage">
		<link href="stylesheet.css" rel="stylesheet">

		<script src="jquery.min.js"></script>
		<script src="script.js"></script>
	</head>
	<body>
<h1>Fruit Market</h1>
<h2>Total Cash: $ <span id="totalValue">100</span></h2>
<div id="market">
	<div id="apple">
		<img src="http://juliandance.org/wp-content/uploads/2016/01/RedApple.jpg" alt="apple" />
		<h3>Apple</h3>
		<button class="button" id="appleButton">Buy</button>
		<p clas="price" id="applePrice">5</p>
	</div>
	<div id="orange">
		<img src="http://pngimg.com/upload/orange_PNG766.png" alt="orange" />
		<h3>Orange</h3>
		<button class="button" id="orangeButton">Buy</button>
		<p clas="price" id="orangePrice">5</p>
	</div>
	<div id="banana">
		<img src="http://www.fox1023.com/wp-content/uploads/2016/05/banana-2.jpg" alt="banana" />
		<h3>Banana</h3>
		<button class="button" id="bananaButton">Buy</button>
		<p clas="price" id="bananaPrice">5</p>
	</div>
	<div id="grape">
		<img src="http://pngimg.com/upload/grape_PNG517.png" alt="grape" />
		<h3>Grapes</h3>
		<button class="button" id="grapeButton">Buy</button>
		<p clas="price" id="grapePrice">5</p>
	</div>
</div>
<br />
<div id="buyer">
	<div id="buyerApple">
		<h3>Your Apples</h3>
		<p class="amount" id="appleAmount">0</p>
		<p class="totalPrice" id="totalApplePrice">0</p>
		<p class="averagePrice" id="averageApplePrice">0</p>
	</div>
	<div id="buyerOrange">
		<h3>Your Oranges</h3>
		<p class="amount" id="orangeAmount">0</p>
		<p class="totalPrice" id="totalOrangePrice">0</p>
		<p class="averagePrice" id="averageOrangePrice">0</p>
	</div>
	<div id="buyerBanana">
		<h3>Your Bananas</h3>
		<p class="amount" id="bananaAmount">0</p>
		<p class="totalPrice" id="totalBananaPrice">0</p>
		<p class="averagePrice" id="averageBananaPrice">0</p>
	</div>
	<div id="buyerGrape">
		<h3>Your Grapes</h3>
		<p class="amount" id="grapeAmount">0</p>
		<p class="totalPrice" id="totalGrapePrice">0</p>
		<p class="averagePrice" id="averageGrapePrice">0</p>
	</div>
</div>
	</body>
</html>
